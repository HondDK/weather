<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core">
</head>

<body>
    <header>
        <p>Погода в городе Karagandy</p>
    </header>
    <nav>
        <p>Поиск города: </p><input placeholder="Введите название города" type="text" id="input-id" />
        <button id="input_submit" onclick="submit()">Найти</button>
    </nav>
    <main>
        <article>
            <h1 id="city"></h1>
            <p id="temp"> </p>
            <p id="description"></p>
            <p id="temp_max_min"></p>
        </article>
        <div class="section_direction" class="item-group"
            xyz="wide-5 thick-5 tall-5 small-5 perspective-5 origin-center duration delay-2 .5 ease-out-back stagger-4 direction">
            <section class="square xyz-out">
                <p>Восход солнца</p>
                <p id="sunrise"></p>
            </section>
            <section class="square xyz-out">
                <p> Ветер</p>
                <p id="wind"></p>
            </section>
            <section class="square xyz-out">
                <p> Ощущается как</p>
                <p id="feels_like"></p>
            </section>
            <section class="square xyz-out">
                <p> Влажность</p>
                <p id="humidity"></p>
            </section>
            <section class="square xyz-out">
                <p> Видимость</p>
                <p id="visibility"></p>
            </section>
            <section class="square xyz-out">
                <p> Давление</p>
                <p id="grnd_level"></p>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
